---
# ansible-playbook nazwa.yaml -u sebastian -K
# pobiera plik admin.conf i kopiuje go do folder .kube/config
- name: pobierz admin conf z mastera
  hosts: '*'
  tasks: 
    - name: czy plik istnieje
      file: 
        path: /etc/kubernetes/admin.conf
        state: file

    - name: pobierz plik admin.conf
      fetch:
        src: /etc/kubernetes/admin.conf
        # dest: /home/w/pobrane
        dest: /home/w/.kube/config
        flat: yes
      become: true
